[build]
  # Base directory - set to root for monorepo dependency installation
  base = "."
  # Build command - install deps, build SDK, then build Next.js
  command = "npm install --legacy-peer-deps && npm run build --workspace @agent-market/sdk && cd apps/web && npm run build"
  # Publish directory - Next.js output
  publish = "apps/web/.next"

[build.environment]
  # Node version
  NODE_VERSION = "20.18.1"
  # Skip husky during install
  HUSKY = "0"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Use Netlify's Next.js plugin for proper routing and serverless functions
# The plugin will detect Next.js in apps/web/.next
[[plugins]]
  package = "@netlify/plugin-nextjs"

