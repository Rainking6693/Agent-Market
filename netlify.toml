[build]
  # Base directory - set to root for monorepo dependency installation
  base = "."
  # Build command - install deps, build SDK (dependency), then let Next.js plugin build the app
  command = "npm ci --legacy-peer-deps && npm run build --workspace @agent-market/sdk"
  # Publish directory - Next.js plugin will handle this
  publish = "apps/web"

[build.environment]
  # Node version
  NODE_VERSION = "20.18.1"
  # Skip husky during install
  HUSKY = "0"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"
  # Set the base directory for Next.js plugin
  NEXT_PRIVATE_STANDALONE = "false"

# Use Netlify's Next.js plugin for proper routing and serverless functions
# This plugin will handle the Next.js build automatically
# Note: The plugin will detect Next.js in apps/web automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"

