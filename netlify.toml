[build]
  # Base directory - set to Next.js app directory so plugin can detect Next.js
  base = "apps/web"
  # Build command - install monorepo deps from root, build SDK, then plugin builds Next.js
  command = "cd ../.. && npm ci --legacy-peer-deps && npm run build --workspace @agent-market/sdk"
  # Publish directory - Next.js plugin will handle this
  publish = "."

[build.environment]
  # Node version
  NODE_VERSION = "20.18.1"
  # Skip husky during install
  HUSKY = "0"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"
  # Set the base directory for Next.js plugin
  NEXT_PRIVATE_STANDALONE = "false"

# Use Netlify's Next.js plugin for proper routing and serverless functions
# Note: Since we're building manually, the plugin will handle routing and serverless functions
[[plugins]]
  package = "@netlify/plugin-nextjs"

