[build]
  # Base directory - set to root for monorepo dependency installation
  base = "."
  # Build command - install deps, build SDK, then build Next.js as static export
  command = "npm ci --legacy-peer-deps && npm run build --workspace @agent-market/sdk && cd apps/web && npm run build"
  # Publish directory - Next.js static export output
  publish = "apps/web/out"

[build.environment]
  # Node version
  NODE_VERSION = "20.18.1"
  # Skip husky during install
  HUSKY = "0"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"
  # Set the base directory for Next.js plugin
  NEXT_PRIVATE_STANDALONE = "false"

# Using static export, so no Next.js plugin needed
# Note: Static export means no server-side features (API routes, SSR, etc.)
# If you need those, you'll need to configure the plugin differently

