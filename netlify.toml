[build]
  # Base directory - set to root for monorepo dependency installation
  base = "."
  # Publish directory - Next.js plugin will override this automatically
  publish = "apps/web"

[build.environment]
  # Node version
  NODE_VERSION = "20.18.1"
  # Skip husky during install
  HUSKY = "0"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Use Netlify's Next.js plugin for proper routing and serverless functions
# Configure it to build SDK first, then Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    # Custom build command that builds SDK first, then Next.js
    buildCommand = "npm run build --workspace @agent-market/sdk && cd apps/web && next build"
