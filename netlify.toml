[build]
  # Base directory - set to root for monorepo dependency installation
  base = "."
  # Build command - install deps, build SDK (dependency), then build Next.js
  command = "npm ci --legacy-peer-deps && npm run build --workspace @agent-market/sdk && cd apps/web && npm run build"
  # Publish directory - Next.js output
  publish = "apps/web/.next"

[build.environment]
  # Node version
  NODE_VERSION = "20.18.1"
  # Skip husky during install
  HUSKY = "0"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"
  # Set the base directory for Next.js plugin
  NEXT_PRIVATE_STANDALONE = "false"

# Note: Building Next.js manually, so we don't use the plugin
# The plugin is mainly for automatic builds, but we need manual control for monorepo

