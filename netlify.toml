[build]
  # Base directory - set to root for monorepo dependency installation
  base = "."
  # Build command - Next.js plugin will run 'next build' which includes SDK build
  # The SDK is built as part of the Next.js build script in apps/web/package.json
  # Publish directory - Next.js plugin will override this automatically
  publish = "apps/web"

[build.environment]
  # Node version
  NODE_VERSION = "20.18.1"
  # Skip husky during install
  HUSKY = "0"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Use Netlify's Next.js plugin for proper routing and serverless functions
# The plugin will automatically detect Next.js in apps/web and build it
[[plugins]]
  package = "@netlify/plugin-nextjs"
