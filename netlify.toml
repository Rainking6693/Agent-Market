[build]
  # Base directory - set to root for monorepo, but we'll configure plugin to find Next.js
  base = "."
  # Build command - install deps, build SDK (dependency), then build Next.js manually
  command = "npm ci --legacy-peer-deps && npm run build --workspace @agent-market/sdk && npm run build --workspace @agent-market/web"
  # Publish directory - Next.js output
  publish = "apps/web/.next"

[build.environment]
  # Node version
  NODE_VERSION = "20.18.1"
  # Skip husky during install
  HUSKY = "0"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"
  # Set the base directory for Next.js plugin
  NEXT_PRIVATE_STANDALONE = "false"

# Use Netlify's Next.js plugin for proper routing and serverless functions
# Note: Since we're building manually, the plugin will handle routing and serverless functions
[[plugins]]
  package = "@netlify/plugin-nextjs"

