[build]
  # Base directory - set to Next.js app directory so plugin can detect Next.js
  base = "apps/web"
  # Build command - go to root, install deps, build SDK, then plugin builds Next.js
  command = "cd ../.. && npm install --legacy-peer-deps && npm run build --workspace @agent-market/sdk"
  # Publish directory - Next.js plugin will handle this
  publish = "."

[build.environment]
  # Node version
  NODE_VERSION = "20.18.1"
  # Skip husky during install
  HUSKY = "0"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Use Netlify's Next.js plugin for proper routing and serverless functions
[[plugins]]
  package = "@netlify/plugin-nextjs"

